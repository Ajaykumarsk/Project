<div class="grid">
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-4">
                <div>
                    <span class="block text-500 font-medium mb-3">Total Employees</span>
                    <div class="text-900 font-medium text-xl">{{ totalUsers }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-1">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Male Employees</span>
                    <div class="text-900 font-medium text-xl">{{ maleUsers }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-mars text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Female Employees</span>
                    <div class="text-900 font-medium text-xl">{{femaleUsers}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-venus text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3"> Total Departments</span>
                    <div class="text-900 font-medium text-xl">{{totalDepartments}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-building text-red-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3"> Total Locations</span>
                    <div class="text-900 font-medium text-xl">{{totalLocations}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-gray-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-green-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

</div>
