<div class="grid">
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-4">
                <div>
                    <span class="block text-500 font-medium mb-3">Live Headcount</span>
                    <div class="text-900 font-medium text-xl">{{ headcount }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-1">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3"> Checked In</span>
                    <div class="text-900 font-medium text-xl">{{ checkedIn }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-sign-in text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Checked Out</span>
                    <div class="text-900 font-medium text-xl">{{checkedOut}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-sign-out text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Walking-in Visitors </h5>
            <br>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
          

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Over All Visitors</h5>
            <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>

    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Pre-Registered Visitors </h5>
            <br>
            <p-chart type="bar" [data]="barData2" [options]="barOptions2"></p-chart>
        </div>
        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Visitors </h5>
            <p-chart type="doughnut" [data]="doughnutData" [options]="doughnutOptions"></p-chart>
        </div>
    </div>
</div>
